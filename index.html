	<title>Flash Lightbox</title>
	
	<link rel="stylesheet" type="text/css" href="css/flash-lightbox.css">
	<link rel="stylesheet" type="text/css" href="font_awesome/css/font-awesome.min.css">

	<script type="text/javascript" src="js/flash-lightbox.js" defer=""></script>

	<style>

		body {
			margin: 0;
		}

		*,
		*::after,
		*::before {
			box-sizing: border-box;
		}

		img:not(.fl-lightbox-preview-img) {
			width: 100%;
			height: auto;
			min-height: 100%;
			display: block;
			height: auto;
		}

		.container {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			flex-wrap: wrap;
			padding: 2rem;
		}

		.container > * {
			margin-top: 1rem;
			margin-right: 1rem;
			width: 200px;
			overflow: hidden;
			height: 150px;
		}

	</style>

</head>
